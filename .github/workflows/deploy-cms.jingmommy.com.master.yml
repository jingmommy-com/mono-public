env:
  PACKAGE_ID: cms.jingmommy.com
  NETLIFY_SITE_ID: 5fe15505-f825-493f-bd16-85ed5096ba0e
on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/deploy-cms.jingmommy.com.master.yml'
      - 'packages/cms.jingmommy.com/package.json'
      - 'packages/cms.jingmommy.com/build/**'
      - 'packages/cms.jingmommy.com/public/**'
      - 'packages/cms.jingmommy.com/src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      PACKAGE_ID: ${{ steps.e.outputs.PACKAGE_ID }}
    steps:
      - id: e
        run: |
          echo "PACKAGE_ID=${{env.PACKAGE_ID}}" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
      - run: |
          npm -w packages/${{env.PACKAGE_ID}} i
          npm -w packages/${{env.PACKAGE_ID}} run build
      # https://github.com/netlify/actions/tree/master/cli
      - uses: netlify/actions/cli@master
        with:
          args: deploy --dir=packages/${{ env.PACKAGE_ID }}/public
        env:
          NETLIFY_SITE_ID: ${{ env.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  notify:
    if: cancelled() == false
    needs: deploy
    secrets: inherit
    uses: ./.github/workflows/notify.yml
    with:
      conclusion: ${{ needs.deploy.result }}
      package: ${{ needs.deploy.outputs.PACKAGE_ID }}
